<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>News table</title>
  <style>
    :root {
      --max-width: 500px;
      --cat-min: 50px;
      --time-min: 50px;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 10px;
      display: flex;
      justify-content: center;
      background: #fff;
    }

    .wrap {
      width: 100%;
      max-width: var(--max-width);
    }

    table.news-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto; /* allow flexible columns */
    }

    table.news-table col.col-cat { min-width: var(--cat-min); }
    table.news-table col.col-time { min-width: var(--time-min); }
    table.news-table col.col-head { /* flexible */ }

    table.news-table td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      vertical-align: middle;
      word-wrap: break-word;
      overflow-wrap: anywhere;
    }

    /* First merged row style (site name) */
    td.site-name {
      text-align: center;
      font-style: italic;
      font-weight: 800;
      text-transform: lowercase;
      padding: 10px;
      background: #fafafa;
      font-size: 16px;
    }

    /* category column */
    td.cat-cell {
      text-align: center;
      font-weight: 600;
      white-space: nowrap; /* prevent wrap for 'Derivative' / 'Stock' */
      background: #f6f6f6;
    }

    /* time column */
    td.time-cell {
      white-space: nowrap; /* keep time on one line */
      font-size: 10px; /* slightly smaller */
      text-align: center;
    }

    /* headline column */
    td.head-cell {
      font-size: 13px;
      padding-left: 10px;
    }

    /* separator row */
    tr.separator-row td {
      padding: 0;
      height: 2px;
      background: #b2d5ff; /* thin blue divider */
      border: none;
    }

    /* zebra classes (applied by JS) */
    tr.news-odd td { background: #ffffff; }
    tr.news-even td { background: #fbfbfb; }

    /* small screens */
    @media (max-width: 520px) {
      .wrap { padding: 0 6px; }
      td.head-cell { font-size: 12px; }
      td.time-cell { font-size: 10px; }
      td.site-name { font-size: 13px; }
    }
  </style>
</head>
<body>
<table id="newsTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Headline</th>
    </tr>
  </thead>
  <tbody>
    <tr><td colspan="2" style="text-align:center;">Loading...</td></tr>
  </tbody>
</table>

<div id="errorMsg" class="error"></div>

<script>
async function loadNews() {
  try {
    const r = await fetch("/news");
    const data = await r.json();

    console.log("TABLE NEWS:", data);

    const tbody = document.querySelector("#newsTable tbody");
    tbody.innerHTML = "";  // clear old rows

    const combined = [
      ...(data.general || []),
      ...(data.derivative || [])
    ];

    if (combined.length === 0) {
      tbody.innerHTML = `<tr><td colspan="2" style="text-align:center;">No news available.</td></tr>`;
      return;
    }

    combined.forEach(n => {
      const row = `
        <tr>
          <td>${n.date}</td>
          <td>${n.headline}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });

  } catch (err) {
    document.getElementById("errorMsg").textContent = "Failed to load news.";
  }
}

loadNews();
setInterval(loadNews, 10 * 60 * 1000);  // refresh every 10 mins
</script>

</body>
</html>
