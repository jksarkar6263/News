<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>News Table</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 20px;
}

h2 {
  text-align: center;
  color: #003366;
  margin-bottom: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  font-size: 15px;
}

th, td {
  padding: 10px;
  border: 1px solid #ddd;
}

th {
  background: #003366;
  color: white;
}

tr:nth-child(even) {
  background: #f9f9f9;
}

.error {
  text-align: center;
  color: red;
  font-size: 16px;
  margin-top: 20px;
}
</style>

</head>
<body>

<h2>Corporate News (General + Derivative)</h2>

<table id="newsTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Headline</th>
    </tr>
  </thead>
  <tbody>
    <tr><td colspan="2" style="text-align:center;">Loading...</td></tr>
  </tbody>
</table>

<div id="errorMsg" class="error"></div>

<script>
async function loadNews() {
  try {
    const r = await fetch("/news");
    const data = await r.json();

    console.log("TABLE NEWS:", data);

    const tbody = document.querySelector("#newsTable tbody");
    tbody.innerHTML = "";  // clear old rows

    const combined = [
      ...(data.general || []),
      ...(data.derivative || [])
    ];

    if (combined.length === 0) {
      tbody.innerHTML = `<tr><td colspan="2" style="text-align:center;">No news available.</td></tr>`;
      return;
    }

    combined.forEach(n => {
      const row = `
        <tr>
          <td>${n.date}</td>
          <td>${n.headline}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });

  } catch (err) {
    document.getElementById("errorMsg").textContent = "Failed to load news.";
  }
}

loadNews();
setInterval(loadNews, 30 * 60 * 1000);  // refresh every 30 mins
</script>

</body>
</html>
