<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>News Ticker Remote</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      width: 100%;
      height: 24px;
      background:  #002550;
      color: #fff;
      align-items: center;
     }

     .left-label {
       width: 130px;
       min-width: 130px;
       background: #002550;
       text-align: center;
       font-weight: bold;
       padding: 5px 3px;
       font-size: 12px;
    }

    #tickerWrapper {
      width: 100%;
      background: linear-gradient(to right, #eef2f3, #dfe9f3);
      border: 1px solid #ccc;
      overflow: hidden;
      padding: 3px 0;
      box-sizing: border-box;
      height: 24px;
      display: flex;
      align-items: center;
    }

    #tickerStrip {
      white-space: nowrap;
      display: inline-block;
      font-size: 12px;
      animation: scrollLeft 45s linear infinite;
    }

    .item {
      margin-right: 25px;
    }

    @keyframes scrollLeft {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    #tickerWrapper:hover #tickerStrip {
      animation-play-state: paused;
    }
  
    /* ⭐ SPEED CONTROL — Increase speed (slower scroll) */
    :root {
    --ticker-speed: 155s;   /* 35s = slow | 20s = medium | 10s = fast */
    }

    @keyframes scroll {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-100%); }
    }

</style>
</head>

<body>
  <div class="container">
  <div class="left-label"><i>jayfromstockmarketsinindia</i></div>
  <div class="ticker-wrapper">
  <div class="ticker-text" id="ticker"></div>
  </div>
</div>

  <div id="tickerWrapper">
    <div id="tickerStrip">Loading…</div>
  </div>

  <script>
    async function loadTicker() {
      try {
        const res = await fetch("https://news-p0vf.onrender.com/news");
        const json = await res.json();

        const items = (json.general || []).slice(0, 6);

        if (!items.length) {
          tickerStrip.innerText = "No news available";
          return;
        }

        const html = items
          .map(n => `<span class="item">${n.date} — ${n.headline}</span>`)
          .join("");

        tickerStrip.innerHTML = html;

      } catch (err) {
        tickerStrip.innerText = "Error loading news…";
      }
    }

    loadTicker();

    setInterval(loadTicker, 1 * 60 * 1000);
  </script>

</body>
</html>
