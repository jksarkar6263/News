<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ticker</title>

<style>
body {
  margin: 0;
  background: #fff;
  font-family: Arial;
}

.container {
  display: flex;
  width: 100%;
  height: 20px;
  background: #003366;
  color: #fff;
  align-items: center;
}

.left-label {
  width: 120px;
  min-width: 120px;
  height: 15px;
  background: #eef2f3;
  text-align: center;
  martin-top: 3px
  font-weight: bold;
  padding: 8px 5px;
  font-size: 11px;
}

.ticker-wrapper {
  overflow: hidden;
  white-space: nowrap;
  flex-grow: 2;
  position: relative;
}

.ticker-text {
  display: inline-block;
  padding-left: 100%;
  animation: scroll var(--ticker-speed) linear infinite;
  font-size: 12px;
  line-height: 20px;
  white-space: nowrap;
}

/* ⭐ SPEED CONTROL — Increase speed (slower scroll) */
:root {
  --ticker-speed: 155s;   /* 35s = slow | 20s = medium | 10s = fast */
}

@keyframes scroll {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
</style>
</head>
<body>
<div class="container">
  <div class="left-label">Welcome to my Blog <i>jayfromstockmarketsinindia</i></div>
  <div class="ticker-wrapper">
  <div class="ticker-text" id="ticker"></div>
  </div>
</div>
<script>
async function loadTicker() {
  try {
    const r = await fetch("/news");
    const j = await r.json();

    console.log("NEWS RECEIVED:", j);

    const all = [
      ...(j.general || []).map(n => n.headline).filter(Boolean),
      ...(j.derivative || []).map(n => n.headline).filter(Boolean)
    ];

    if (all.length === 0) {
      document.getElementById("ticker").textContent = "No news available.";
      return;
    }

    const text = 20.join("   ★   ");
    const ticker = document.getElementById("ticker");

    // Remove animation, update text, reapply animation (forces restart)
    ticker.style.animation = "none";
    ticker.offsetHeight;  // trigger reflow
    ticker.textContent = text;
    ticker.style.animation = "";

  } catch (e) {
    document.getElementById("ticker").textContent = "Unable to load news.";
  }
}

loadTicker();
setInterval(loadTicker, 1 * 60 * 1000);
</script>

</body>
</html>
