<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ticker</title>

<style>
body {
  margin: 0;
  background: #fff;
  font-family: Arial;
}

.container {
  display: flex;
  width: 100%;
  height: 40px;
  background: #003366;
  color: #fff;
  align-items: center;
}

.left-label {
  width: 150px;
  min-width: 150px;
  background: #002550;
  text-align: center;
  font-weight: bold;
  padding: 8px 5px;
  font-size: 15px;
}

.ticker-wrapper {
  overflow: hidden;
  white-space: nowrap;
  flex-grow: 1;
}

.ticker-text {
  display: inline-block;
  padding-left: 100%;
  animation: scroll linear infinite;
  font-size: 16px;
  line-height: 40px;
}

/* ⭐ SPEED CONTROL HERE */
:root {
  --ticker-speed: 35s;   /* HIGHER = SLOWER | LOWER = FASTER */
}

@keyframes scroll {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
</style>

</head>
<body>

<div class="container">

  <div class="left-label">Corporate News</div>

  <div class="ticker-wrapper">
    <div class="ticker-text" id="ticker"></div>
  </div>

</div>

<script>
async function loadTicker() {
  try {
    const r = await fetch("/news");
    const j = await r.json();

    const all = [];
    (j.derivative || []).forEach(n => all.push(n.headline));
    (j.general || []).forEach(n => all.push(n.headline));

    document.getElementById("ticker").textContent = all.join("   ★   ");
  } catch (e) {
    document.getElementById("ticker").textContent = "Unable to load news.";
  }
}

loadTicker();
setInterval(loadTicker, 30 * 60 * 1000);
</script>

</body>
</html>
